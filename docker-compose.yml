version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jarvis-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jarvis_db}
      POSTGRES_USER: ${POSTGRES_USER:-jarvis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jarvis_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jarvis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jarvis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queues and events
  redis:
    image: redis:7-alpine
    container_name: jarvis-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - jarvis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  panel-api:
    build:
      context: ./panel-api
      dockerfile: Dockerfile
    container_name: jarvis-panel-api
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-jarvis}:${POSTGRES_PASSWORD:-jarvis_secret}@postgres:5432/${POSTGRES_DB:-jarvis_db}
      REDIS_URL: redis://redis:6379
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./data:/data
      - ./agent-runner/agents/jarvis.py:/app/agents/jarvis.py
      - ./agent-runner/agents/export_engine.py:/app/agents/export_engine.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jarvis-network
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"

  # Frontend UI
  panel-ui:
    build:
      context: ./panel-ui
      dockerfile: Dockerfile
    container_name: jarvis-panel-ui
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_WS_URL: ws://localhost:4000
    depends_on:
      - panel-api
    networks:
      - jarvis-network
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"

  # Agent Runner (Python)
  agent-runner:
    build:
      context: ./agent-runner
      dockerfile: Dockerfile
    container_name: jarvis-agent-runner
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-jarvis}:${POSTGRES_PASSWORD:-jarvis_secret}@postgres:5432/${POSTGRES_DB:-jarvis_db}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      SUNO_API_KEY: ${SUNO_API_KEY}
    volumes:
      - ./data:/data
      - ./agent-runner/agents/jarvis.py:/app/agents/jarvis.py
      - ./agent-runner/agents/export_engine.py:/app/agents/export_engine.py
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - jarvis-network
    restart: unless-stopped

networks:
  jarvis-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
